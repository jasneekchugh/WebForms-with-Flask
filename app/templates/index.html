{% extends "layout.html" %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th scope="col">Sr. No.</th>
        <th scope="col">Year</th>
        <th scope="col">Age</th>
        <th scope="col">Name</th>
        <th scope="col">Movie</th>
    </tr>
    </thead>
    <tbody>
    {% for city in cities %}
    <tr>
        <td><a href="view/{{city.id}}">{{ city.fldsrno }}</a></td>
        <td>{{ city.fldYear }}</td>
        <td>{{ city.fldAge }}</td>
        <td>{{ city.fldName }}</td>
        <td>{{ city.fldMovie }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
